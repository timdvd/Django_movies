{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="col-lg-8 col-md-8 col-sm-10 col-12 ml-auto mr-auto">
          <div class="content-section-flex mt-4 mb-4">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="ml-5 media-body">
              <h2 class="account-heading">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
          </div>
          <div class="content-section">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4 ph1" style="font-weight: 800;">Profile Info</legend>
                  {{ u_form|crispy }}
                  {{ p_form|crispy }}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Update</button>
              </div>
          </form>
          </div>
        </div>
{% endblock content %}
